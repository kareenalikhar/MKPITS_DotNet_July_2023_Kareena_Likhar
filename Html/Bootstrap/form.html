<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: beige;">
    <div class="container">
        <h2 style="font-size:40px;text-align: center;margin-bottom: 5%;font-variant: small-caps;"><b>Student Details</b></h2>
        <form>
            <div class="row">
            <div class="col">
            <label for="firstname"><b>First Name:</b></label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter First name" name="firstname">
            </div>

            <div class="col">
            <label for="lastname"><b>Last Name:</b></label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter Last name" name="lastname">
            </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                <label for="dob"><b>Date of birth</b></label>
                <input type="text" class="form-control" id="dob" placeholder="Enter dob" name="dob">
                </div>
    
                <div class="col">
                <label for="age"><b>Age:</b></label>
                <input type="text" class="form-control" id="age" placeholder="Enter age" name="age">
                </div>
                </div>

            <div class="form-group mt-2">
                <label for="address"><b>Address</b></label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
            </div>

            <div class="row mt-3">
                <div class="col">
                <label for="contact"><b>Contact</b></label>
                <input type="text" class="form-control" id="contact" placeholder="Enter contact" name="contact">
                </div>
    
                <div class="col">
                <label for="email"><b>Email</b></label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                </div>


                <div class="form-group mt-3">
                    <p>Gender</p>
                    <div><input type="radio" name="r1">Male
                    <input type="radio" name="r1">Female
                    <input type="radio" name="r1">Others
                </div>
                </div>

                <div class="form-group form-check mt-5">
                    <label type="form-check-label">
                        <input type="checkbox" class="form-check-input" name="remember">The details are valid:</label>
                </div>
                <button type="submit" class="btn btn-dark"><b>Submit</b></button>

        </form>
    </div>
</body>
