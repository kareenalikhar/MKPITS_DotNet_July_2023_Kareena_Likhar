<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Bootstrap Example</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   
</head>  

<body>
    <div class="container">
        <h2>Details</h2>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
        data-target="#myModal">Login</button>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <p> Please login</p>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">

                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">

                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember">Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>       

        <button type="button" class="btn btn-info btn-lg" data-toggle="modal"
        data-target="#myModal1">Create Account</button>
        <div class="modal fade" id="myModal1" role="dialog">
            <div class="modal-dialog">
                <div class="container">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">X</button>
                        <h4 class="modal-title">Create Account</h4>
                </div>
                <div class="modal-body m-2">
                    <p> Create new account</p>
                    <div class="container">
                        
                            <hr color="aliceblue ">
                                <div class="form-group">
                                    <label for="name" class="text-light">Your Name:</label>
                                        <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name"/> 
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-light">Email:</label>
                                        <input type="email" class="form-control" id="email" placeholder="email" name="email"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass" class="text-light">Password:</label>
                                        <input type="pass" class="form-control" id="pass" placeholder="password" name="pass"/>
                                </div>
                     </div>
               
                        <button type="submit" class="btn btn-info text-light" style="margin-left: 170px;margin-top: 30px;"><b>Signup</b></button>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    
</body>
