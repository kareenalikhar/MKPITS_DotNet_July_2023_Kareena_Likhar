</style>
     
<body>
<div id="text_shadow"><h1>Text Shadow</h1></div>

<div id="no_wrap">you can't break the line  here eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.</div>     
</body>
     
</html>
