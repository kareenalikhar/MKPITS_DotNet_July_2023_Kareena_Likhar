<!--14 - wap to accept 3 subject marks and display total marks-->

<html>
    <script language="javascript">
        function total()
        {
            var m1=parseInt(document.getElementById("m1").value);
            var m2=parseInt(document.getElementById("m2").value);
            var m3=parseInt(document.getElementById("m3").value);
            total=m1+m2+m3;
            document.getElementById("res").innerHTML="Total Marks = "+total;
        }
    </script>

    <form name="f1">
        Enter Subject1 Marks:<input type="text" id="m1" /><br><br>
        Enter Subject2 Marks:<input type="text" id="m2" /><br><br>
        Enter Subject3 Marks:<input type="text" id="m3" /><br><br>
        <input type="button" value="Total Marks" onclick="total();"/>
        <br><br>
        <span id="res">Result</span>

    </form>
</html>
