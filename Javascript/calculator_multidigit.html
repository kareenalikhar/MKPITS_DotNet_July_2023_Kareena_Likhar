                    </div>
                    <div class="col">
                        <button type="button" name="bp" class="form-control" onclick="plus();">+</button>
                    </div>
                    <div class="col">
                        <button type="button" name="bm" class="form-control" onclick="minus();">-</button>
                    </div>
                </div>
            </div>
            <!--fifth row-->
            <div class="form-group">

                    <div class="col">

                    <div class="col">

                    <div class="col">

                    </div>
                </div>
            </div>
            <!--sixth row-->

                <div class="row">
                    <div class="col">
                        <button type="button" name="be" class="form-control" onclick="equal();">=</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

    function minus()
    {
        op="-";

    function mul()

    function div()
    {
        op="/";
        pnum=parseInt(document.f1.t1.value);

    }

    function ac()
    {
        document.f1.t1.value="";
    }

    function equal()
    {
        cnum=parseInt(document.f1.t1.value);
        if(op=="+")
        {
            document.getElementById("t1").value=pnum+cnum;
        }
        else if(op=="-")
        {
            document.getElementById("t1").value=pnum-cnum;
        }
        else if(op=="*")
        {
            document.getElementById("t1").value=pnum*cnum;
        }
        else if(op=="/")
        {
            document.getElementById("t1").value=pnum/cnum;
        }
    }
