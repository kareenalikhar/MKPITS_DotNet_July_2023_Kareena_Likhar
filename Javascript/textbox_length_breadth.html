<!--5- wap to accept length and breadth and display result-->

<html>
    <script language="javascript">

        function area()
        {
            var length=document.getElementById("l1").value;
            var breadth=document.getElementById("b1").value;
            var area=length*breadth;
            document.getElementById("result").innerHTML="Area of rectangle = "+area;
        }
    </script>

    <form name="f1">
        Enter Length:<input type="text" id="l1" name="l1" /><br><br>
        Enter Breadth:<input type="text" id="b1" name="b1" /><br><br>
        <input type="button" value="Result" onclick="area()"/>
        <br><br>
        <span id="result">Result:</span>
    </form>
</html>
