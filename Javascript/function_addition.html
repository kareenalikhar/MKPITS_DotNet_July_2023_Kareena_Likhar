<!--create a function cal() to accept a 2 no. and then print addition of numbers-->

<html>
    <script language="javascript">

        function addition()
        {
            var num1,num2,result;
            num1=prompt("number 1 =");
            num2=prompt("number 2 =");
            result=parseInt(num1)+parseInt(num2);
            alert("addition ="+result);
        }

        addition();

    </script>
</html>
