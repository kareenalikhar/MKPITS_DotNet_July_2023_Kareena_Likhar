<!--create a function cal2() to accept l, b ,h and then print volume-->

<html>
    <script language="javascript">

        function volume()
        {
            var length,breadth,height,volume;
            length=prompt("length = ");
            breadth=prompt("breadth = ");
            height=prompt("height = ");
            volume=length*breadth*height;
            alert("Volume = "+volume);
        }

        volume();
    </script>
</html>
