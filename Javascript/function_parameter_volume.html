<!--create a function with 3 parameters l, b and h and then display the volume-->

<html>
    <script language="javascript">

        function volume(l,b,h)
        {
        var volume=l*b*h;
        alert("Volume = "+volume);
        }
    </script>

    <input type="button" value="Volume" onclick="volume(5,6,4)" />
</html>
