<!--7- wap to accept l, b and h and print volume-->

<html>
    <script language="javascript">

        function volume()
        {
            var length=document.getElementById("l1").value;
            var breadth=document.getElementById("b1").value;
            var height=document.getElementById("h1").value;
            var volume=length*breadth*height;
            document.getElementById("result").innerHTML="Volume = "+volume;
        }
    </script>

    <form name="f1">
        Enter length:<input type="text" id="l1" name="l1"/><br><br>
        Enter breadth:<input type="text" id="b1" name="b1"/><br><br>
        Enter height:<input type="text" id="h1" name="h1"/><br><br>
        <input type="button" value="Volume" onclick="volume()"/>
        <br><br>
        <span id="result">Result</span>

    </form>
</html>
