<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        Operators Form:
    </div>
    <div class="container">
        <form name="f1">
            <div class="form-group">
                <label for="n1"> Enter Number 1:</label>
                    <input type="text" class="form-control" name="n1" id="n1"/>
                    <label for="n1"> Enter Number 2:</label>
                    <input type="text" class="form-control" name="n2" id="n2"/>
            </div>
            <div class="form-check">
                <div class="row">
                    <div class="col">
                        <input type="checkbox" class="form-check-label" name="a1" id="a1" onclick="add();">
                        <label for="a1">Addition</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="form-check-input" name="s1" id="s1" onclick="sub();">
                        <label for="s1">Substraction</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="form-check-input" name="m1" id="m1" onclick="mul();">
                        <label for="m1">Multiplication</label>
                    </div>
                    <div class="col">
                        <input type="checkbox" class="form-check-input" name="d1" id="d1" onclick="div();">
                        <label for="d1">Division</label>
                    </div>
                </div>
                </div><br>
                <div class="container">
            <button class="btn btn-primary" onclick="display();">Submit</button>
        </div>
        </form>
    

    <div class="container">
        <div class="row">
            <div class="col">
                Addition is: <span id="radd"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Substraction is: <span id="rsub"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Multiplication is: <span id="rmul"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Division is: <span id="rdiv"></span>
            </div>
        </div>
    </div>
</body>

<script language="javascript">
    function display()
    {
        

    }
    function add()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1+num2;
        document.getElementById("radd").innerHTML=result;
        
    }

    function sub()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1-num2;
        document.getElementById("rsub").innerHTML=result;
    }

    function mul()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1*num2;
        document.getElementById("rmul").innerHTML=result;
    }

    function div()
    {
        var num1=parseInt(document.getElementById("n1").value);
        var num2=parseInt(document.getElementById("n2").value);
        var result=num1/num2;
        document.getElementById("rdiv").innerHTML=result;
    }
    
</script>
