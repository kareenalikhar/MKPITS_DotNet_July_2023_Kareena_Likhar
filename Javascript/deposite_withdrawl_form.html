<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bank Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <b>Bank Form:</b>
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                Enter Amount:
                <input class="form-control" type="text" id="amount" placeholder="Enter amount" />
            </div>
            <br>
            <div class="form-check">
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" id="d1" name="transactionType" onclick="deposit();">
                        <label class="form-check-label" for="d1">
                            Deposit
                        </label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" id="w1" name="transactionType" onclick="withdrawal();">
                        <label class="form-check-label" for="w1">
                            Withdrawal
                        </label>
                    </div>
                </div>
            </div><br>
            <div class="form-group ml-5">
                <button class="btn btn-primary" type="button" onclick="display();">
                    Submit
                </button>
            </div>
            <div class="container">
                <div class="row mt-5">
                    <span id="result">Balance Amount:</span>
                </div>
            </div>
        </form>
    </div>

    <script language="javascript">
        var bal = 1000; // Initial balance

        function deposit() 
        {
            var amt = parseInt(document.getElementById("amount").value);
            var result = bal + amt;
            document.getElementById("result").innerHTML = "Deposit balance is " + result;
        }

        function withdrawal() 
        {
            var amt = parseInt(document.getElementById("amount").value);
            var result = bal - amt;
            document.getElementById("result").innerHTML = "Withdrawal balance is " + result;
        }

        function display() 
        {
    var depositRadio = document.getElementById("d1");
    var withdrawalRadio = document.getElementById("w1");

    if (depositRadio.checked) 
    {
        deposit();
    } 
    else if (withdrawalRadio.checked) 
    {
        withdrawal();
    } 
    else 
    {
        // Handle the case where no transaction type is selected
        document.getElementById("result").innerHTML = "Please select a transaction type.";
    }
}
        
    </script>
</body>

</html>
