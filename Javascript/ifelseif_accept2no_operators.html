<html>
    <script language="javascript">
        function calculate()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var operator=document.getElementById("op").value;
            if(operator=="+")
            {
                var result=num1+num2;
            }
            else if(operator=="-")
            {
                var result=num1-num2;
            }
            else if(operator=="*")
            {
                var result=num1*num2;
            }
            else if(operator=="/")
            {
                var result=num1/num2;
            }

            document.getElementById("result").innerHTML="Result = "+result;
        }
    </script>

    <form name="f1">
        Enter number1:<input type="text" id="n1" name="n1" /><br><br>
        Enter number2:<input type="text" id="n2" name="n2"/><br><br>
        Enter Operator:<input type="text" id="op" name="op" /><br><br>
        <input type="button" value="Answer" onclick="calculate()"/>
        <br><br>
        <span id="result">Result</span>

    </form>
</html>
