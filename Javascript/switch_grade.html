<!--7 -wap to accept 3 subject marks and display total, percentage and grade.-->

<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <div class="jumbotron text-center" >
Grade of 3 subjects  </div>
  <div class="container">
  <form name="f1" class="form-group">
   Subject 1 marks:<input type=text id="t1" class="form-control"/> <br><br>
   Subject 2 marks:<input type=text id="t2" class="form-control"/><br><br>
   Subject 3 marks:<input type=text id="t3" class="form-control"/><br><br>
  <input type=button onclick="check();" class="btn btn-primary" value="Submit"/><br><br>
  <div class="container " id="total"  >Total : </div>
  <div class="container " id="per" >Percentage : </div>
  <div class="container" id="grade" >Grade : </div>
  </form>
  </div>
  <script language="javascript">
      function check()
      {
          var m=parseInt(document.getElementById("t1").value);
          var c=parseInt(document.getElementById("t2").value);
          var p=parseInt(document.getElementById("t3").value);
          var total=m+c+p;
          document.getElementById("total").innerHTML="Total : " + total;
      var per=(total / 300.0) * 100.0;
      document.getElementById("per").innerHTML="Percentage : " + per;
      switch(grade)
      {
        case per>=75:
            grade="distinction";
            break;
        case per<75 && per>=60:
            grade="First Grade";
            break;
        case per<60 && per>=40:
            grade="Second Grade";
            break;
        default:
            grade="fail";
            break;
      }
      document.getElementById("grade").innerHTML="Grade: " + grade;
      }
  
  </script>
  </html>
