<!--15 - wap to accept 3 subject marks and display total, per, and grade.-->

<html>
    <script language="javascript">
        function total()
        {
            var m1 = parseInt(document.getElementById("m1").value);
            var m2 = parseInt(document.getElementById("m2").value);
            var m3 = parseInt(document.getElementById("m3").value);
            var totalMarks = m1 + m2 + m3;
            document.getElementById("res").innerHTML = "Total Marks = " + totalMarks;
        }

        function per()
        {
            var m1 = parseInt(document.getElementById("m1").value);
            var m2 = parseInt(document.getElementById("m2").value);
            var m3 = parseInt(document.getElementById("m3").value);
            var totalMarks = m1 + m2 + m3;
            var percentage = (totalMarks / 300) * 100;
            document.getElementById("res").innerHTML = "Percentage = " + percentage + "%";
        }

        function grade()
        {
            var m1 = parseInt(document.getElementById("m1").value);
            var m2 = parseInt(document.getElementById("m2").value);
            var m3 = parseInt(document.getElementById("m3").value);
            var totalMarks = m1 + m2 + m3;
            var percentage = (totalMarks / 300) * 100;
            
            if (percentage >= 75) 
            {
                document.getElementById("res").innerHTML = "Distinction";
            } 
            else if (percentage >= 60) 
            {
                document.getElementById("res").innerHTML = "Grade is First";
            } 
            else if (percentage >= 40) 
            {
                document.getElementById("res").innerHTML = "Grade is Second";
            } 
            else 
            {
                document.getElementById("res").innerHTML = "Fail";
            }
        }
    </script>

    <form name="f1">
        Enter Subject1 Marks:<input type="text" id="m1" /><br><br>
        Enter Subject2 Marks:<input type="text" id="m2" /><br><br>
        Enter Subject3 Marks:<input type="text" id="m3" /><br><br>
        <input type="button" value="Total Marks" onclick="total();"/>
        <input type="button" value="Percentage" onclick="per();"/>
        <input type="button" value="Grade" onclick="grade();"/>

        <br><br>
        <span id="res">Result</span>

    </form>
</html>
