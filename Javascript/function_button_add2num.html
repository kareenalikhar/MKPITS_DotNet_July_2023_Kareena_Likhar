<!--creating a function display using button to add 2 num-->

<html>
    <script language="javascript">

        function display()
        {
            var num1=10;
	        var num2=20;
	        var num3=num1+num2;
	        alert("additon of 2 numbers  = " + num3);

        }
    </script>

    <body>
        <input type="button" value="addition" onclick="display()" />
    </body>
</html>
