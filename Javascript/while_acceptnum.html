<!-- wap to accept number and print no from 1 to entered number using while loop-->

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="jumbotron text-center">wap to accept number and print no from 1 to entered number using for loop</div>
    <div class="container">
        <form class="form-group">
            Enter Number:<input type="text" class="form-control" id="t1" name="t1" /><br><br>
            <input type="button" value="Submit" class="btn btn-info" onclick="display()"/><br><br>
            Result:<br><span id="res" ></span>
        </form>
    </div>
  </body>

  <script language="javascript">
    function display()
    {
        var num=parseInt(document.getElementById("t1").value);
        var result=0;
        var cnt=1;
        while(cnt<=num)
        {
            if(result == 0)
            {
                result = 1;
            }
            else
            {
                result += "<br>" +cnt;
            }
            cnt++;
        }
        document.getElementById("res").innerHTML=result;
    }
  </script>
