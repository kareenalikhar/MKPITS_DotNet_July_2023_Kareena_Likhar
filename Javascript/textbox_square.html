<!--1- wap to accept num from the user in textbox and then print square of a number-->

<html>
    <script language="javascript">

       function square()
       {
        var num=document.f1.t1.value;
        var square=num*num;
        alert("Square = "+square);
       }
    </script>

    <form name="f1">
        Enter number:<input type="text" name="t1"/> <br><br>
        <input type="button" value="OK" onclick="square();" />

    </form>
</html>
