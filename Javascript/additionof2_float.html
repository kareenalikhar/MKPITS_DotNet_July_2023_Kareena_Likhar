<!--example of addition of two float numbers-->

<html>
    <script language="javascript">
        var num1,num2,result;
        num1=prompt("number 1 ="+num1);
        num2=prompt("number 2 ="+num2);
        result=parseFloat(num1)+parseFloat(num2);
        alert("addition of float ="+result);
    </script>
</html>
