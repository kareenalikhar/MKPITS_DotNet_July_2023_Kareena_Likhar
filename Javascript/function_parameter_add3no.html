<!--create a function with 3 parameters to add 3 no.-->

<html>
    <script language="javascript">

        function addition(num1,num2,num3)
        {
            var result=parseInt(num1)+parseInt(num2)+parseInt(num3);
            alert("Addition of 3 no:"+result);
        }
    </script>

    <input type="button" value="addition" onclick="addition(2,3,5);" />
</html>
