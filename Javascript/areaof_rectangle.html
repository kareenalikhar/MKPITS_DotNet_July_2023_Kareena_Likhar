<!--wap to declare variable length and breadth , accept length and breadth from the user 
    and display area of a rectangle (area=length * breadth)-->

    <html>
        <script lang="javascript">
            var length,breadth,area;
            length=prompt("Length =");
            breadth=prompt("breadth =");
            area=length*breadth;
            alert("area of rectangle ="+area);
        </script>
    </html>
