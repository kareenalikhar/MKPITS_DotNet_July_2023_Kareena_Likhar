<!--creating a function display using button to square-->

<html>
	<script language="javascript">
	function square()
	{
	var num=prompt("enter number");
	var square=num*num;
	alert("square of a number " + square);
	}
	</script>
	
	<h1 >welcome</h1>
	<input type=button value="square" onclick="square();" />


</html>
