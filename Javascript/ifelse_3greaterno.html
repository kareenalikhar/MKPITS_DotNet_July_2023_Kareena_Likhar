<!--2- wap to accept 3 numbers and display the greatest number-->
<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>

      <form name="f1" class="form-group">
        <div class="container">
        Enter num1: <input type="text" id="n1" name="n1"/><br><br>
        Enter num2: <input type="text" id="n2" name="n2"/><br><br>
        Enter num3: <input type="text" id="n3" name="n3"/><br><br>
        <input type="button" class="btn btn-primary" value="OK" onclick="check();"/><br><br>
        Result:<span id="res"></span>
    </div>
      </form>

      <script language="javascript">
        function check()
        {
        var num1=document.getElementById("n1").value;
        var num2=document.getElementById("n2").value;
        var num3=document.getElementById("n3").value;
        if(num1>num2 && num1>num3)
        {
            document.getElementById("res").innerHTML="Num1 is greater";
        }
        else if(num2>num1 && num2>num3)
        {
            document.getElementById("res").innerHTML="Num2 is greater";
        }
        else if(num3>num1 && num3>num2)
        {
            document.getElementById("res").innerHTML="Num3 is greater";
        }
    }
      </script>
</html>
