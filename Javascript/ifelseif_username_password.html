<!--10 - wap to accept username and password and display login successfull if username is admin and
     password is admin other wise display invalid credentials.-->

<html>
    <script language="javascript">
        function login()
        {
        var username=document.getElementById("u1").value;
        var password=document.getElementById("p1").value;
        if(username=="admin" && password=="admin")
        {
            document.getElementById("result").innerHTML="Login Succesfully";
        }
        else
        {
            document.getElementById("result").innerHTML="invalid username and password";
        }
    }
    </script>

    <form name="f1">
        Enter Username:<input type="text" id="u1"/><br><br>
        Enter Password:<input type="password" id="p1"/><br><br>
        <input type="button" value="Submit" onclick="login();"/>
        <br><br>
        <span id="result">Result</span>
    </form>
</html>
