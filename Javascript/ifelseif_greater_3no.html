<!--12 - wap to accept 3 no and display greatest no.-->

<html>
    <script language="javascript">
        function greater()
        {
            var num1=document.getElementById("n1").value;
            var num2=document.getElementById("n2").value;
            var num3=document.getElementById("n3").value;
            if(num1>num2 && num1>num3)
            {
                document.getElementById("result").innerHTML="Greater no =" +num1;
            }
            else if(num2>num3 && num2>num1)
            {
                document.getElementById("result").innerHTML="Greater no =" +num2;
            }
            else if(num3>num1 && num3>num2)
            {
                document.getElementById("result").innerHTML="Greater no =" +num3;
            }
        }
    </script>

    <form name="f1">
        Enter Number1:<input type="text" id="n1"/><br><br>
        Enter Number2:<input type="text" id="n2"/><br><br>
        Enter Number3:<input type="text" id="n3"/><br><br>
        <input type="button" value="Greater no" onclick="greater();"/>
        <br><br>
        <span id="result">Result</span>
    </form>
</html>
