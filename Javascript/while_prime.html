<!--wap to accept a number and print whether the no. is prime no. or not.-->

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container">
        <div class="jumbotron text-center">
            wap to accept a number and print factorial of a number using for loop </div>
        <form >
            Enter Number: <input type="text" class="form-control" id="t1" name="t1"/><br><br>
            <input type="button" class="btn-info" value="Submit" onclick="display();"/>
            <br><br>
            Result: <br> <span id="res"></span>
        </form>
    </div>
  </body>

  <script>
    function display()
    {
    var num= parseInt(document.getElementById("t1").value);
    var rem=0;
    var cnt=2;
   while(cnt<=num)
   {
    rem=num%cnt;
    if(rem==0)
    {
        document.getElementById("res").innerHTML="It is not prime no"; 
        break;
    }
    
   }
   if(num==cnt)
   {
    document.getElementById("res").innerHTML="It is prime no"; 
   }
     
}
</script>
