<!--wap to declare variable length and breadth and height , accept length and breadth and height from the user
and display volume (vol = l*b*h )-->

<html>
    <title>volume</title>
    <script lang="javascript">
        var length,breadth,height,volume;
        length=prompt("length = ");
        breadth=prompt("breadth = ");
        height=prompt("height = ");
        volume=length*breadth*height;
        alert("Volume = "+volume);
    </script>
</html>
