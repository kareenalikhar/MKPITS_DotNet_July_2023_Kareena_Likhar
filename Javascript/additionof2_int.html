<!--wap to accept 2 numbers from the user and display the addition of 2 no.-->

<html>
    <script language="javascript">
        var num1,num2,result;
        num1=prompt("number 1 ="+num1);
        num2=prompt("number 2 ="+num2);
        result=parseInt(num1)+parseInt(num2);
        alert("addition ="+result);
    </script>
</html>
