<!--4 -wap to accept 2 no using textboxes and display add, sub, mul and div-->

<html>
    <script language="javascript">

        function add()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var addition=num1+num2;
            document.getElementById("result").innerHTML="Addition = "+addition;
        }

        function sub()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var substraction=num1-num2;
            document.getElementById("result").innerHTML="Substraction = "+substraction;
        }

        function mul()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var multiplication=num1*num2;
            document.getElementById("result").innerHTML="Multiplication = "+multiplication;
        }

        function div()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var division=num1/num2;
            document.getElementById("result").innerHTML="Division = "+division;
        }
    </script>

    <form name="f1">
        Enter number 1:<input type="text" id="t1" name="t1" /><br><br>
        Enter number 2:<input type="text" id="t2" name="t2" /><br><br>
        <input type="button" value="add" onclick="add();"/>
        <input type="button" value="sub" onclick="sub();"/>
        <input type="button" value="mul" onclick="mul();"/>
        <input type="button" value="div" onclick="div();"/>
        <br><br>
        <span id="result">Result:</span>

    </form>
</html>
