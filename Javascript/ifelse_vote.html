<!--6- wap to accept age from the user and display whether he is eligible to vote or not.-->

<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      </head>
      <div class="jumbotron text-center">
        Check whether he is minor, adult or old.
      </div>
    <form name="f1" class="form-group">
        <div class="container">
            Enter Age: <input type="text" id="a1" name="a1" /><br><br>
            <input type="button" onclick="check();" value="OK" /><br><br>
            Result: <span id="result"></span>
        </div>
    </form>

    <script language="javascript">
        function check()
        {
            var age=document.getElementById("a1").value;
            if(age<=17)
            {
                document.getElementById("result").innerHTML="Not Eligible for vote :)"
            }
            else
            {
                document.getElementById("result").innerHTML="Eligible for vote :)"
            }
        }
    </script>

</html>
