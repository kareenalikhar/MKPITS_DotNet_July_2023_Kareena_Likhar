<!-- write a program to accept radius and then display area and circ of circle -->

<html>
    <script language="javascript">
        function calculate()
        {
            var radius,area,circ;
            radius=prompt("Radius = "+radius);
            area=2*radius;
            alert("Area of circle = "+area);
            circ=3.14*radius*radius;
            alert("Circumference of circle =" +circ);        
        }

        //calling function
        calculate();
    </script>
</html>
